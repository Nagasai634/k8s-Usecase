apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-gradle-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-gradle-app
  template:
    metadata:
      labels:
        app: java-gradle-app
    spec:
      containers:
      - name: java-app
        image: us-central1-docker.pkg.dev/planar-door-476510-m1/java-app/java-app:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: java-app-config
        # Add these probes
        livenessProbe:
          httpGet:
            path: /  # or /health if you have a health endpoint
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /  # or /health if you have a health endpoint
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3