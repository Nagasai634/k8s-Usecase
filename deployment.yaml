apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-gradle-app
  namespace: java-app
  labels:
    app: java-gradle-app
    version: "v1.0"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: java-gradle-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  minReadySeconds: 10
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: java-gradle-app
        version: "v1.0"
    spec:
      containers:
      - name: java-app
        image: us-central1-docker.pkg.dev/planar-door-476510-m1/java-app/java-app:v1.0-initial
        ports:
        - containerPort: 8080
        env:
        - name: APP_VERSION
          value: "v1.0"
        - name: APP_COLOR
          value: "blue"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10